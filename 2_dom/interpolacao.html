<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? "Maior do que 10" : "Menor do que 10" }}</p>
    <button v-on:click="somar($event, 5)">Somar 1</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    })
</script>
