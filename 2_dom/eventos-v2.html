<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse : {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            x: 0,
            y: 0,
            contador: 0
        },
        methods: {
            somar(event) {
                console.log(event);
                this.contador++;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
