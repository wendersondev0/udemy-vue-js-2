<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar">Somar 1</button>
    <hr>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            somar(event) {
                console.log(event);
                this.contador++;
            }
        }
    })
</script>
